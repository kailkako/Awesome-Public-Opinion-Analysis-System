{% extends 'base_login.html' %}

{% block title %}
注册
{% endblock %}

{% block content %}
<div class="card-body">
                        <div class="auth-logo">
                           <img src="https://weibo.com/favicon.ico" class="img-fluid rounded-normal light-logo" alt="logo">
                        </div>
                        <h3 class="mb-3 font-weight-bold text-center">注册</h3>
                        <p class="text-center text-secondary mb-4">基于Flask框架的社交平台网络舆情分析系统</p>
                        <div class="mb-5">
                            <p class="line-around text-secondary mb-0"><span class="line-around-1">请填写如下信息以完成注册</span></p>
                        </div>
                        <form method="POST" action="/user/register">
                           <div class="row">
                              <div class="col-lg-12">
                                 <div class="form-group">
                                    <label class="text-secondary">用户名</label>
                                    <input class="form-control" name="username" type="text" placeholder="请输入用户名">
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                     <div class="d-flex justify-content-between align-items-center">
                                         <label class="text-secondary">密码</label>
                                     </div>
                                    <input class="form-control" name="password" type="password" placeholder="请输入密码">
                                 </div>
                              </div>
                               <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                     <div class="d-flex justify-content-between align-items-center">
                                         <label class="text-secondary">确认密码</label>
                                     </div>
                                    <input class="form-control" name="checkPassword" type="password" placeholder="请再次输入密码">
                                 </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="text-secondary">电话号码</label>
                                    </div>
                                   <input class="form-control" name="phone" type="tel" placeholder="请输入电话号码">
                                </div>
                              </div>
                              <div class="col-lg-12 mt-2">
                                 <div class="form-group">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <label class="text-secondary">电子邮箱</label>
                                    </div>
                                   <input class="form-control" name="email" type="email" placeholder="请输入电子邮箱">
                                </div>
                              </div>   
                           </div>
                           <button type="submit" class="btn btn-primary btn-block mt-2">注册</button>
                           <div class="col-lg-12 mt-3">
                                <p class="mb-0 text-center">已有账号?  <a href="/user/login">登录</a></p>
                           </div>
                        </form>
                     </div>
{% endblock %}
